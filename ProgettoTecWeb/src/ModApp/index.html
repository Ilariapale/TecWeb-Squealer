<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Squealer - Mod Dashboard</title>

    <script src="./Assets/main.js" type="module"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="icon" type="image/x-icon" href="./Assets/logo.png">


    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Squealer">
    <meta property="og:image" itemprop="image primaryImageOfPage" content="./Assets/logo.png">
    <meta name="description"
        content="Moderator dashboard for Squealer - Social Network made for a Web Technologies University project.">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- s Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap">

</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="text-light me-3 mb-0">Squealer</h2>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav nav-tabs me-auto mb-2 mb-lg-0  border-dark" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-reports-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-reports" type="button" role="tab" aria-controls="nav-reports-tab"
                        aria-selected="true">Reports</button>
                    <button class="nav-link" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-user"
                        type="button" role="tab" aria-controls="nav-users-tab" aria-selected="false">Users</button>
                    <button class="nav-link" id="nav-channels-tab" data-bs-toggle="tab" data-bs-target="#nav-channels"
                        type="button" role="tab" aria-controls="nav-channels-tab"
                        aria-selected="false">Channels</button>
                    <button class="nav-link" id="nav-squeals-tab" data-bs-toggle="tab" data-bs-target="#nav-squeals"
                        type="button" role="tab" aria-controls="nav-squeals-tab" aria-selected="false">Squeals</button>
                    <button class="nav-link" id="nav-requests-tab" data-bs-toggle="tab" data-bs-target="#nav-requests"
                        type="button" role="tab" aria-controls="nav-requests-tab"
                        aria-selected="false">Requests</button>

                </div>
            </div>
            <div class="text-end text-muted">Moderator Dashboard</div>
        </div>
    </nav>

    <main class="pb-5">
        <div class="tab-content" id="nav-tabContent">
            <!-- Reports Tab -->
            <div class="tab-pane show active " id="nav-reports" role="tabpanel" aria-labelledby="nav-reports-tab"
                tabindex="0">

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col">
                        <h3 class="text-center text-light">Reported Squeals</h3>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="pt-2 row">
                    <div class="col-4"></div>
                    <form class="col d-flex row g-3" id="reportedSquealsForm">
                        <div class="col-auto px-2">
                            <select class="form-select" id="reportedSquealsSelectSortBy"
                                aria-label="Default select example">
                                <option value="none" selected>Sort By</option>
                                <option value="first_report">First Report Date</option>
                                <option value="report_number">Report Number</option>
                                <option value="ratio">Ratio</option>
                            </select>
                        </div>
                        <div class="col-auto px-2">
                            <select class="form-select" id="reportedSquealsSelectSortType"
                                aria-label="Default select example">
                                <option value="none" selected>Sort Type</option>
                                <option value="asc">Asc</option>
                                <option value="desc">Desc</option>
                            </select>

                        </div>
                        <div class="col-auto px-2">
                            <button class="btn btn-primary" type="submit">Sort</button>
                        </div>
                    </form>
                    <div class="col-3"></div>
                </div>
                <div class="row mt-4">
                    <div class="m-2"></div>

                    <div id="reportedSquealCards">

                    </div>
                </div>
                <div class="col-4 mt-3">
                    <div id="modActions">

                    </div>
                </div>
                <div class="row">
                    <div class="col-5"></div>
                    <button type="button" id="reportsLoadMoreButton" title="Load More reports"
                        class="mb-4 text-center justify-content-center btn btn-secondary btn-rounded px-4 py-2 col-2">
                        <i class="bi bi-arrow-down-circle-fill text-white"></i></button>
                    <div class="col-5"></div>
                </div>
            </div> <!-- Add this closing div tag -->
            <!--TODO cambiare aria label Default select example -->
            <!-- User Tab -->
            <div class="tab-pane" id="nav-user" role="tabpanel" aria-labelledby="nav-user-tab" tabindex="1">
                <div class="row">
                    <div class="col-3"></div>
                    <form id="usersForm" class="container-fluid col">

                        <div class="input-group">
                            <div class="input-group-text" id="users-input"><span class="h4 m-0">@</span></div>
                            <input type="text" class="form-control form-control-lg" id="usernameInput"
                                placeholder="User" aria-label="@Users" aria-describedby="users-input">
                            <button class="btn btn-outline-secondary" type="submit"
                                id="users-input-submit">Submit</button>
                        </div>
                        <div class="input-group">
                            <div class="p-2">
                                <select class="form-select" id="usersSelectSortBy" aria-label="Default select example">
                                    <option value="none" selected>Sort By</option>
                                    <option value="popularity">Popularity</option>
                                    <option value="username">Username</option>
                                    <option value="date">Date</option>
                                    <option value="squeals">Squeals</option>
                                </select>
                            </div>
                            <div class="p-2">
                                <select class="form-select" id="usersSelectSortType"
                                    aria-label="Default select example">
                                    <option value="none" selected>Sort Type</option>
                                    <option value="asc">Asc</option>
                                    <option value="desc">Desc</option>
                                </select>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="account-filter" id="vip-radio"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="vip-radio">VIP</label>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="account-filter" id="smm-radio"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="smm-radio">SMM</label>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="account-filter" id="verified-radio"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="verified-radio">Verified</label>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="account-filter" id="standard-radio"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="standard-radio">Standard</label>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="account-filter" id="all-radio"
                                    autocomplete="on" checked>
                                <label class="btn btn-outline-primary" for="all-radio">All</label>
                            </div>
                        </div>
                    </form>
                    <div class="col-3"></div>
                </div>

                <div class="row h-100">
                    <div class="col-4 mb-5">
                        <div id="usersList" class="row d-flex justify-content-center "></div>
                        <div class="row">
                            <div class="col-5"></div>
                            <button type="button" title="Load Users requests" id="usersLoadMoreButton"
                                class="mb-4 btn btn-secondary btn-rounded px-4 py-2 col">
                                <i class="bi bi-arrow-down-circle-fill text-white"></i></button>
                            <div class="col-5"></div>
                        </div>

                    </div>
                    <div class="vr p-0 m-0"></div>
                    <div class="col d-flex justify-content-center">
                        <div id="userCard" class="row d-flex justify-content-center position-fixed">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Channels Tab -->
            <div class="tab-pane " id="nav-channels" role="tabpanel" aria-labelledby="nav-channels-tab" tabindex="2">
                <div class="row">
                    <div class="col-3"></div>
                    <form id="channelsForm" class="container-fluid col">
                        <div class="input-group">
                            <div class="input-group-text" id="channels-input"><span class="h4 m-0 px-1">§</span></div>
                            <input type="text" class="form-control form-control-lg" id="channelInput"
                                placeholder="Channel" aria-label="Channel" aria-describedby="channels-input">
                            <button class="btn btn-outline-secondary" type="submit"
                                id="channels-input-submit">Submit</button>
                        </div>
                        <div class="input-group">
                            <div class="p-2">
                                <select class="form-select" id="channelsSelectSortBy"
                                    aria-label="Default select example">
                                    <option value="none" selected>Sort By</option>
                                    <option value="name">Name</option>
                                    <option value="subscribers">Subscribers</option>
                                    <option value="date">Date</option>
                                    <option value="squeals">Squeals</option>
                                </select>
                            </div>
                            <div class="p-2">
                                <select class="form-select" id="channelsSelectSortType"
                                    aria-label="Default select example">
                                    <option value="none" selected>Sort Type</option>
                                    <option value="asc">Asc</option>
                                    <option value="desc">Desc</option>
                                </select>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="channels-filter"
                                    id="channels-official-radio" autocomplete="off">
                                <label class="btn btn-outline-primary" for="channels-official-radio">Official</label>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="channels-filter"
                                    id="channels-unofficial-radio" autocomplete="off">
                                <label class="btn btn-outline-primary"
                                    for="channels-unofficial-radio">Unofficial</label>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="channels-filter" id="channels-all-radio"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="channels-all-radio">All</label>
                            </div>
                        </div>

                    </form>
                    <div class="col-3"></div>
                    <div class="row h-100">
                        <div class="col-4 mb-5">
                            <div id="channelsList" class="row d-flex justify-content-center "></div>
                            <div class="row">
                                <div class="col-5"></div>
                                <button type="button" title="Load Channel requests" id="channelsLoadMoreButton"
                                    class="mb-4 btn btn-secondary btn-rounded px-4 py-2 col">
                                    <i class="bi bi-arrow-down-circle-fill text-white"></i></button>
                                <div class="col-5"></div>
                            </div>

                        </div>
                        <div class="vr p-0 m-0"></div>
                        <div class="col d-flex justify-content-center">
                            <div id="channelCard" class="row d-flex justify-content-center position-fixed">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Squeals Tab -->
            <div class="tab-pane " id="nav-squeals" role="tabpanel" aria-labelledby="nav-squeals-tab" tabindex="3">
                <div class="row">
                    <div class="col-3"></div>
                    <form id="squealsForm" class="container-fluid col">
                        <div class="input-group">
                            <div class="input-group-text" id="squeals-input"><span class="h4 m-0 px-1">#</span></div>
                            <input type="text" class="form-control form-control-lg" id="squealInput"
                                placeholder="keyword" aria-label="Squeal" aria-describedby="squeals-input">
                            <button class="btn btn-outline-secondary" type="submit"
                                id="squeal-input-submit">Submit</button>


                        </div>
                        <div class="row pt-2">
                            <div class="input-group col">
                                <div class="input-group-text" id="sender-special-char">
                                    <span class="h4 m-0">@</span>
                                </div>
                                <input type="text" class="form-control" id="squealSenderInput" placeholder="Sender"
                                    aria-label="Squeal sender" aria-describedby="sender-special-char">

                            </div>
                            <div class="input-group col">
                                <div class="input-group-text" id="recipient-special-char">
                                    <span class="h4 m-0">@</span>
                                </div>
                                <input type="text" class="form-control" id="squealRecipientInput"
                                    placeholder="Recipient" aria-label="Squeal recipient"
                                    aria-describedby="recipient-special-char">

                            </div>
                        </div>
                        <div class="input-group">
                            <div class="p-2">
                                <select class="form-select" id="squealsSelectSortBy"
                                    aria-label="Default select example">
                                    <option value="none" selected>Sort By</option>
                                    <option value="reactions">Reactions</option>
                                    <option value="impressions">Impressions</option>
                                    <option value="date">Date</option>
                                </select>
                            </div>
                            <div class="p-2">
                                <select class="form-select" id="squealsSelectSortType"
                                    aria-label="Default select example">
                                    <option value="none" selected>Sort Type</option>
                                    <option value="asc">Asc</option>
                                    <option value="desc">Desc</option>
                                </select>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="squeals-filter" id="squeals-official-radio"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="squeals-official-radio">Official</label>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="squeals-filter"
                                    id="squeals-unofficial-radio" autocomplete="off">
                                <label class="btn btn-outline-primary" for="squeals-unofficial-radio">Unofficial</label>
                            </div>
                            <div class="p-2">
                                <input type="radio" class="btn-check" name="squeals-filter" id="squeals-all-radio"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="squeals-all-radio">All</label>
                            </div>
                        </div>

                    </form>
                    <div class="col-3"></div>
                    <div class="row h-100">
                        <div class="col-4 mb-5">
                            <div id="squealsList" class="row d-flex justify-content-center "></div>
                            <div class="row">
                                <div class="col-5"></div>
                                <button type="button" title="Load more Squeals" id="squealsLoadMoreButton"
                                    class="mb-4 btn btn-secondary btn-rounded px-4 py-2 col">
                                    <i class="bi bi-arrow-down-circle-fill text-white"></i></button>
                                <div class="col-5"></div>
                            </div>

                        </div>
                        <div class="vr p-0 m-0"></div>
                        <div class="col d-flex justify-content-center h-100">
                            <div id="squealCard" class="row d-flex justify-content-center position-fixed h-65">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Request Tab -->
            <div class="tab-pane " id="nav-requests" role="tabpanel" aria-labelledby="nav-requests-tab" tabindex="4">


                <div class="row">
                    <div class="col-4"></div>
                    <div class="col">
                        <h3 class="text-center text-light">Request List</h3>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div id="requests" class="col-8 pb-4">
                    </div>
                    <div class="col-4">
                        <iframe id="iframe" src="" frameborder="0" class="position-fixed vh-75 vw-25"
                            title="iframe"></iframe>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5"></div>
                    <button type="button" title="Load More requests" id="requestsLoadMoreButton"
                        class="mb-4 btn btn-secondary btn-rounded px-4 py-2 col">
                        <i class="bi bi-arrow-down-circle-fill text-white"></i></button>
                    <div class="col-5"></div>
                </div>
            </div>
        </div>

    </main>

    <footer class="fixed-bottom bg-dark row">
        <div class="text-white col-1 text-align-center py-3">
            <i id="logout-button" class="bi bi-box-arrow-left h4 btn btn-danger mb-0"></i>
        </div>
        <div class="footer-text col">
            &copy; Copyright &copy; 2023-2024 &mdash; Team 08
        </div>
    </footer>
</body>


</html>
