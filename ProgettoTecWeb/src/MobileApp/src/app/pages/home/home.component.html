<div class="toolbar" role="banner">
  <img width="40" alt="Squealer Logo" src="assets/imgs/logo.png" />
  <span>Squealer</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">
  <app-squeal-form (squealSubmitted)="onSquealSubmitted($event)"></app-squeal-form>

  <app-squeal *ngFor="let squeal of squeals.slice().reverse()" [content]="squeal.text"></app-squeal>

  <app-squeal *ngFor="let numer of [0, 1, 2, 3, 4]"></app-squeal>
  <!--I want the squeal-form component to add here a app-squeal on submit-->

  <div class="card-container">
    <a (click)="loadSqueals($event)" class="card" target="_blank" rel="noopener" href="">
