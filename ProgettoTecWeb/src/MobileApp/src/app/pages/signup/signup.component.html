<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-3">
          <img src="../assets/imgs/logo.png" alt="logo" width="100">
        </div>
        <div class="card shadow-lg" [class.bg-dark]="getThemeClass()=='dark-theme'">
          <div class="card-body p-5 pb-2">
            <h1 class="fs-4 card-title fw-bold mb-4">Sign Up</h1>
            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                <input id="email" type="email" class="form-control" name="email" value="" [(ngModel)]="user.email"
                  required autofocus>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <input id="username" type="text" class="form-control" name="username" value=""
                  [(ngModel)]="user.username" required autofocus autocomplete="username">
                <div class="invalid-feedback">
                  Username is invalid
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Password</label>
                </div>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="user.password"
                  required autocomplete="new-password">
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary ms-auto" name="signup" value="signup">
                  SignUp
                </button>
              </div>
              <!-- Error Message -->
            </form>
            <div *ngIf="errorMessage" name="error message" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            <div *ngIf="successMessage" name="success message" class="alert alert-success mt-3">{{ successMessage }}
            </div>
          </div>
          <div class="card-footer py-3 border-0">
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; 2023-2024 &mdash; Team 08
        </div>
      </div>
    </div>
  </div>
</section>
