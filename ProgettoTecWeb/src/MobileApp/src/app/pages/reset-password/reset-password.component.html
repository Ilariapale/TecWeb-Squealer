<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-3">
          <img src="../assets/imgs/logo.png" alt="logo" width="100">
        </div>

        <div class="card shadow-lg" [class.bg-dark]="getThemeClass()=='dark-theme'">
          <div class="card-body p-5 pb-2">
            <h1 class="fs-4 card-title fw-bold mb-4">Reset Your Password</h1>
            <form (ngSubmit)="onSubmit()" class="g-3 needs-validation" novalidate autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <input id="username" for="validationCustomUsername" type="text" class="form-control" name="username"
                  [(ngModel)]="username" required autofocus autocomplete="username" [disabled]="guestMode">
                <div class="invalid-feedback">
                  Username is required
                </div>
              </div>
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">Email</label>
                <input id="email" for="validationCustomEmail" type="text" class="form-control" name="email"
                  [(ngModel)]="email" required autocomplete="email" [disabled]="guestMode">
                <div class="invalid-feedback">
                  Email is required
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="password">New Password</label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password"
                  required autocomplete="current-password" [disabled]="guestMode">
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="d-flex align-items-center">

                <button type="submit" class="btn btn-primary ms-auto">
                  Reset Password
                </button>
              </div>
              <!-- Messaggio di errore -->
              <div *ngIf="errorMessage" name="error" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>

          </div>

        </div>
        <div class="text-center mt-5 pb-3 text-muted">
          Copyright &copy; 2023-2024 &mdash; Team 08
        </div>
      </div>
    </div>
  </div>
</section>
