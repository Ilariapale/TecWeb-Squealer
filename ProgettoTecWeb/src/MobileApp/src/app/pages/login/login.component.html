<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-3">
          <img src="../assets/imgs/logo.png" alt="logo" width="100">
        </div>
        <div class="card shadow-lg" [class.bg-dark]="getThemeClass()=='dark-theme'">
          <div class="card-body p-5 pb-2">
            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <input id="username" type="text" class="form-control" name="username" [(ngModel)]="username" required
                  autofocus autocomplete="username" [disabled]="guestMode">
                <div class="invalid-feedback">
                  Username is required
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Password</label>
                  <a [routerLink]="['/reset-password']" class="float-end">
                    Forgot Password?
                  </a>
                </div>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password"
                  required autocomplete="current-password" [disabled]="guestMode">
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input"
                    [(ngModel)]="rememberMe" [disabled]="guestMode">
                  <label for="rememberMe" class="form-check-label">Remember Me</label>
                </div>

                <button type="submit" class="btn btn-primary ms-auto">
                  Login
                </button>
              </div>

              <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="guestModeCheckbox" name="browse as guest"
                  [(ngModel)]="guestMode">
                <label class="form-check-label" for="guestModeCheckbox">Browse as Guest</label>
              </div>
            </form>
            <!-- Messaggio di errore -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Don't have an account? <a [routerLink]="['/signup']">Create One</a>
            </div>
          </div>

        </div>
        <div class="text-center mt-5 pb-3 text-muted">
          Copyright &copy; 2023-2024 &mdash; Team 08
        </div>
      </div>
    </div>
  </div>
</section>
